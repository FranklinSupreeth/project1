<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>Instagram Login</title>
</head>

<body>
    <div>
        <div class="container">
            <img src="ig name.png" alt="" style="width: 140px;">
            <form>
                <input type="text" placeholder="Phone number, username, or email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Log in</button>
            </form>
            <div class="divider">
                <span>
                    <legend>OR</legend>
                </span>
            </div>
            <button class="fb-login"> <a href="https://www.facebook.com/"> <img src="pngegg.png" style="width: 20px;">
                    Log in with Facebook
                </a></button>
            <a href="https://www.instagram.com/accounts/password/reset/?hl=en" class="forgot-password">Forgot
                password?</a>
            <div class="signup"> </div>
            <span>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/?hl=en">Sign
                    up</a></span>
        </div>
        <div class="app-download">
            <span>
                <center> Get the app </center>
            </span>
            <div class="container2">
                <div>
                    <a
                        href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3DE6C6EFE9-705B-47CC-9EAB-2C1F20BF280B%26utm_campaign%3DunifiedHome%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge%26original_referrer%3Dhttps%3A%2F%2Fin.search.yahoo.com%2F">
                        <img src="googleplay.png" alt="Get it on Google Play" width="100"></a>
                </div>
                <div>

                    <a href="https://apps.microsoft.com/detail/9nblggh5l9xt?hl=en-GB&gl=IN"> <img
                            src="https://logodix.com/logo/68073.png" alt="Get it from Microsoft" width="100"></a>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
